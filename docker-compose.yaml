# Docker Compose for Micro ADK Framework
# Local development environment with proper component separation
#
# Architecture:
#   - postgres:        Database for sessions, events, tool invocations
#   - runtime:         Agent Runtime (FastAPI) - handles agent requests
#   - tool-router:     Tool Router service - routes tool calls to containers
#   - tool-*:          Tool containers - individual tool services
#
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose up -d --build            # Rebuild and start
#   docker-compose logs -f runtime          # Follow runtime logs
#   docker-compose down                     # Stop all services
#   docker-compose down -v                  # Stop and remove volumes

services:
  # ==========================================================================
  # Core Infrastructure
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: micro_adk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Agent Runtime (API Layer)
  # ==========================================================================
  # Handles agent requests, session management, and LLM interactions
  # Communicates with Tool Router for tool invocations
  
  runtime:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - MICRO_ADK_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-micro_adk}
      - MICRO_ADK_AGENTS_DIR=/app/agents
      - MICRO_ADK_TOOLS_MANIFEST=/app/tools/manifest.yaml
      - MICRO_ADK_CONFIG_PATH=${MICRO_ADK_CONFIG_PATH:-/app/config/config.yaml}
      # LiteLLM configuration - Provider API keys (from .env file)
      - GEMINI_API_KEY=${GEMINI_API_KEY:?Please set GEMINI_API_KEY in .env file}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./agents:/app/agents
      - ./tools:/app/tools:ro
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      tool-router:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # Tool Router (Data Plane)
  # ==========================================================================
  # Routes tool invocations to the appropriate tool containers
  # Handles service discovery, retries, and health checking
  
  tool-router:
    build:
      context: .
      dockerfile: Dockerfile.router
    ports:
      - "8083:8081"
    environment:
      - TOOLS_MANIFEST_PATH=/app/tools/manifest.yaml
    volumes:
      - ./tools:/app/tools:ro
    depends_on:
      - tool-calculator
      - tool-weather
      - tool-text_utils
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # Tool Services (One Container Per Tool)
  # ==========================================================================
  
  tool-calculator:
    build:
      context: ./samples/tools/calculator
      dockerfile: Dockerfile
    # Internal port only - accessed via tool-router
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  tool-weather:
    build:
      context: ./samples/tools/weather
      dockerfile: Dockerfile
    # Internal port only - accessed via tool-router
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  tool-text_utils:
    build:
      context: ./samples/tools/text_utils
      dockerfile: Dockerfile
    # Internal port only - accessed via tool-router
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
